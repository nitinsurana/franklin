<div class="row">
    <div class="col">
        <span class="h1">Items</span>
    </div>
    <div class="col lh-48 text-right">
        <button type="button" class="add-item btn btn-sm btn-primary"><i class="fa fa-plus"></i> Add Item</button>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <td>ID</td>
            <td colspan="3">NAME</td>
        </tr>
        </thead>
        <tbody>
        <% _.forEach(items, i=>{ %>
        <tr>
            <td><%-i.id%></td>
            <td><%-i.name%></td>
            <td>
                <button data-id="<%-i.id%>" class="btn-sm edit-item btn-info" title="Edit"><i class="fa fa-pencil-alt"></i></button>
            </td>
            <td>
                <button data-id="<%-i.id%>" class="btn-sm delete-item btn-danger" title="Delete"><i class="fa fa-trash-alt"></i>
                </button>
            </td>
        </tr>
        <%}) %>
        </tbody>
    </table>
</div>
